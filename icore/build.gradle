apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group='com.github.yzbzz'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    provided 'com.android.support:support-v4:25.1.0'
    provided 'com.android.support:appcompat-v7:25.1.0'
    provided 'com.android.support:recyclerview-v7:25.1.0'
    provided 'com.android.support:design:25.1.0'
    provided 'com.android.support:cardview-v7:25.1.0'
    provided 'com.squareup.okhttp3:okhttp:3.6.0'
    provided 'com.squareup.okio:okio:1.11.0'
    provided 'io.reactivex.rxjava2:rxjava:2.0.7'
    provided 'io.reactivex.rxjava2:rxandroid:2.0.1'
    provided 'com.google.code.gson:gson:2.8.0'
    provided 'com.alibaba:fastjson:1.2.30'
    provided 'com.android.support:support-annotations:26.0.0-alpha1'
}
