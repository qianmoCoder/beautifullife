apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
//apply plugin: 'com.meituan.judasplugin'

android {

    signingConfigs {
        debug {
            storeFile file("${rootDir}/debug.keystore")
        }
    }

    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion
    defaultConfig {
        //app package name
        applicationId "com.ddu"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }
    }
    buildTypes {
        debug {
            //debug模式
//            buildConfigField("String", "asid", "\"release\"")
            manifestPlaceholders = [BUILD_TYPE_VALUE: "test"]
            signingConfig signingConfigs.debug

        }
        release {
            //是否进行混淆
            minifyEnabled false
            //Zipalign优化
            zipAlignEnabled true
//            buildConfigField("String", "asid", "\"release\"")
            //混淆文件位置
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
            manifestPlaceholders = [BUILD_TYPE_VALUE: "release"]
        }

//        qa.initWith(buildTypes.release)
//        qa {
//            manifestPlaceholders = [BUILD_TYPE_VALUE: "qa"]
//        }
    }
    //移除lint检查的error
    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
    productFlavors {
    }
    greendao {
        schemaVersion 1
        daoPackage 'com.ddu.db.gen'
        targetGenDir 'src/main/java'
    }
    dataBinding {
        enabled = true
    }

    configurations.all {
        resolutionStrategy.force "com.android.support:support-annotations:$rootProject.supportLibraryVersion"
        resolutionStrategy.force "com.android.support:support-compat:$rootProject.supportLibraryVersion"
        resolutionStrategy.force "com.android.support:support-core-utils:$rootProject.supportLibraryVersion"
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':icore')
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5.1'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.1'
//    qaCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.1'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.1'
    compile 'com.jakewharton:butterknife:8.5.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'

    compile 'io.reactivex.rxjava2:rxjava:2.1.0'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'

    compile 'org.greenrobot:greendao:3.2.2'
    compile 'com.facebook.rebound:rebound:0.3.8'
    compile 'org.quanqi:mpandroidchart:1.7.5'
    compile 'com.google.android:flexbox:0.2.6'

    compile 'com.alibaba:fastjson:1.2.44'
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'com.squareup.okhttp3:okhttp:3.8.0'
    compile 'com.squareup.okio:okio:1.13.0'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    compile 'org.ligboy.retrofit2:converter-fastjson-android:2.1.0'

    compile 'com.google.zxing:core:3.3.0'
    compile 'com.google.zxing:android-core:3.3.0'
    compile 'in.srain.cube:ultra-ptr:1.0.11'
    compile 'android.arch.lifecycle:runtime:1.0.0-alpha3'
    compile 'android.arch.lifecycle:extensions:1.0.0-alpha3'
    annotationProcessor "android.arch.lifecycle:compiler:1.0.0-alpha3"
    compile 'android.arch.persistence.room:runtime:1.0.0-alpha3'
    annotationProcessor "android.arch.persistence.room:compiler:1.0.0-alpha3"
    testCompile 'android.arch.persistence.room:testing:1.0.0-alpha3'
    compile 'android.arch.persistence.room:rxjava2:1.0.0-alpha3'

    compile 'com.github.bumptech.glide:glide:4.1.1'
    compile 'com.github.bumptech.glide:compiler:4.1.1'

    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
}
